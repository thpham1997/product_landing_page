<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Product Landing Page</title>
    <meta name="description" content="abc">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <header id="header">
        <div id="logo">
          <img src="https://api.freelogodesign.org/files/67c5f453169f4d1a8436efb2bffcf850/thumb/logo_200x200.png?v=0" alt="product logo" id="header-img" width="100px" height="100px">
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a href="#products" class="nav-link">Products</a></li>
            <li><a href="#on-discount" class="nav-link">On Discount</a></li>
            <li><a href="#location" class="nav-link">Location</a></li>
          </ul>
        </nav>
      </header>
      
      <div id="video-div">
        <h3 id="highlighted-product">Featured Product</h3>
        <iframe id="video" width="450" height="250" src="https://www.youtube.com/embed/BXMBvKPRsEo" title="Thinkpad P1 Gen2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      </div>

      <div id="section-div">
        <section id="products">
          <ul>
            <li>Laptops</li>
            <li>Computers</li>
            <li>Accessories</li>
          </ul>
        </section>

        <section id="on-discount">
          <img src="https://www.hellomagazine.com/imagenes/homes/20201127101670/best-black-friday-laptop-deals-online-discounts-2020/0-487-914/best-laptops-t.webp?filter=high" alt="Discount Laptop" id="discount-image">
        </section>

        <section id="location">
          <p id="address">This is my address section</p>
        </section>
      </div>

      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <input type="email" id="email" placeholder="Enter your email here" name="email" required>

         <input type="submit" id="submit" value="Get Started">
      </form>
  </body>
</html>
